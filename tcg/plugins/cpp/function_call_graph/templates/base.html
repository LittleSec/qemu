<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ title }}</title>
    </head>
    <body>
        <script src="./js/jquery.min.js"></script>
        <script src="./js/svg-pan-zoom.min.js"></script>
        <script>
$(document).ready(function(){
    $('#svg_div').load('{{ svg_file }}', function() {
        $('#svg_div').children('svg').attr('id', 'svg_pan');
        $('#svg_div').children('svg').attr('width', '100%');
        svgPanZoom('#svg_pan', {
            zoomEnabled: true,
            controlIconsEnabled: true,
            zoomScaleSensitivity: 0.5
        });
    });
});
        </script>
        <style type="text/css">
table {
    border-collapse: collapse;
    width: 100%;
}

th, td {
    text-align: left;
    padding: 8px;
}

tr:nth-child(even){background-color: #f2f2f2}

th {
    background-color: #4CAF50;
    color: white;
}

svg{
    max-width:100%;
    max-height:70vh;
}
        </style>
        <p>{{ title }}</p>
