<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ title }}</title>
        <script src="./ext/js/jquery.min.js"></script>
        <script src="./ext/datatables/datatables.min.js"></script>
        <link rel="stylesheet" type="text/css" href="./ext/datatables/datatables.min.css">
        <script src="./ext/js/svg-pan-zoom.min.js"></script>
    </head>
    <body>
        <script>
            $(document).ready(function(){
                $('.dyn_table').dataTable({
                    paging: false,
                    deferRender: true,
                    responsive: true
                });
                $('.svg_div').each(function() {
                    var file = this.textContent;
                    this.textContent = '';
                    $(this).load(file, function() {
                        var img = $(this).children('svg')
                        img.attr('width', '100%');
                        img.attr('height', '100%');
                        if ($(this).hasClass('svg_pan'))
                        {
                            svgPanZoom(img[0], {
                                minZoom: 0.001,
                                maxZoom: 1000,
                                zoomEnabled: true,
                                controlIconsEnabled: true,
                                zoomScaleSensitivity: 0.5
                            });
                        }
                    });
                });
            });
        </script>
        <style>
/* avoid spacing in table row with <pre> */
pre
{
    display: inline;
}
        </style>
